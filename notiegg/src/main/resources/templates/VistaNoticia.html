<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Noticias</title>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NOTIEGG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CARGAR NOTICIAS</a>
                    </li>
                   
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</head>
<header>
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>CENTRAL DE NOTICIAS EGG COOPERACION</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            El sitio mas famoso del <cite title="Source Title">Curso de formacion FULL STACK</cite>
        </figcaption>
    </figure>
</header>
<body>
<br>    

<form class="formulario" action="@{/crearnoticias/subir}" method="POST">
<div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">TITULO</span>
    <input type="text" th:value="${titulo}" class="form-control"  aria-describedby="inputGroup-sizing-sm" placeholder="Titulo" name= "titulo">
</div>
<br>
<div class="input-group input-group-lg">
    <span class="input-group-text" id="inputGroup-sizing-lg">CUERPO</span>
    <input type="text" th:value="${cuerpo}" class="form-control"  aria-describedby="inputGroup-sizing-lg" placeholder="Cuerpo" name="cuerpo">
</div>
<input type="submit" class="btn btn-primary" value="CARGAR NOTICIA">
</form>
<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title"> ERROR</h5>
        <p class="card-text" th="${error}"></p>
    </div>
</div>

<div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
    <div class="card-body">
        <h5 class="card-title"> Exito!</h5>
        <p class="card-text" th="${exito}"></p>
    </div>
</div>


<br><br>

<a class="btn btn-secondary" th:href="@{/}" role="button">
    <h3>VOLVER ATRAS</h3>
</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
